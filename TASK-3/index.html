<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Campatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram clone</title>
    <!--link to css-->
    <link rel="stylesheet" href="style.css">
    <!-- Remix Icons -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.4.0/fonts/remixicon.css" rel="stylesheet">
</head>
<body>
    <div class="sidebar">
        <a href="#" class="logo">
            <img src="logo-instagram-4096.png" alt="">
        </a>
        <!--profile image-->
        <div class="profile">
            <div class="profile-img">
                <img src="spring-flower-1.jpg" alt="">
            </div>
            <div class="name">
                <h1>Saerogi</h1>
                <img src="bluetick.webp" alt="">
            </div>
            <span>@soju</span>
        </div>
        <!--About-->
        <div class="about">
            <!--Box 1-->
            <div class="box">
                <h3>54</h3>
                <span>Posts</span>
            </div>
            <!--Box 2-->
            <div class="box">
                <h3>21.2k</h3>
                <span>Followers</span>
            </div>
            <!--Box 3-->
            <div class="box">
                <h3>16</h3>
                <span>Following</span>
            </div>                        
        </div>
        <!--menu-->
        <div class="menu">
            <a href="#" class="active">
            <span class="icon">
                <i class="ri-function-line"></i>
            </span>
            Feed
            </a>
            <a href="#">
                <span class="icon">
                    <i class="ri-search-line"></i>
                </span>
                Explore
            </a>

            <a href="#">
                <span class="icon">
                    <i class="ri-notification-4-line"></i>
                </span>
                Notification
            </a>

            <a href="#">
                <span class="icon">
                    <i class="ri-mail-unread-fill"></i>
                </span>
                Message
            </a>

            <a href="#">
                <span class="icon">
                    <i class="ri-send-plane-fill"></i>
                </span>
                Direct
            </a>

            <a href="#">
                <span class="icon">
                    <i class="ri-bar-chart-2-fill"></i>
                </span>
                stats
            </a>

            <a href="#">
                <span class="icon">
                    <i class="ri-settings-5-fill"></i>                </span>
                Setting
            </a>

            <a href="#">
                <span class="icon">
                    <i class="ri-logout-box-r-line"></i>                </span>
                Logout
            </a>
        </div>
    </div>
    <div class="main-home">
        <!--Header-->
        <div class="header">
            <!--search-->
            <div class="search">
                <i class="ri-search-line"></i>
                <input type="text" placeholder="search">
            </div>
            <!--content-->
            <div class="header-content">
                <i class="ri-notification-4-line"></i>
                <i class="ri-mail-unread-fill"></i>
                <!--Button-->
                <a href="#" class="btn">
                    <i class="ri-add-box-fill"></i>
                    <div class="btn-text">Add photo</div>
                </a>
            </div>
        </div>
        <!--Stories-->
        <div class="stories-title">
            <h1>Stories</h1>
            <a href="#" class="btn">
                <i class="ri-play-circle-line"></i>
                <div class="text">watch all</div>
            </a>
        </div>
        <!--Stories content-->
        <div class="stories">
            <!--story 1-->
            <div class="stories-img color">
                <img src="spring-flower-1.jpg" alt="">
                    <div class="add"></div>
            </div>
            <!--story 2-->
            <div class="stories-img">
                <img src="Sadhguru-profile.jpg" alt="">
            </div>
            <!--story 3-->
            <div class="stories-img">
                <img src="isha.jpg" alt="">
            </div>
            <!--story 4-->
            <div class="stories-img">
                <img src="consciouspalnet.jpg" alt="">
            </div>
            <!--story 5-->
            <div class="stories-img">
                <img src="netflix.png" alt="">
            </div>
            <!--story 6-->
            <div class="stories-img">
                <img src="marvel.webp" alt="">
            </div>
            <!--story 7-->
            <div class="stories-img">
                <img src="charlie.webp" alt="">
            </div>
            <!--story 8-->
            <div class="stories-img">
                <img src="thv.jpg" alt="">
            </div>
            <!--story 9-->
            <div class="stories-img">
                <img src="radhe.png" alt="">
            </div>
            <!--story 10-->
            <div class="stories-img">
                <img src="ankur-warikoo.jpg" alt="">
            </div>
            <!--story 11-->
            <div class="stories-img">
                <img src="Blackpink-Logo.png" alt="">
            </div>
            <!--story 11-->
            <div class="stories-img">
                <img src="anthony.jpg" alt="">
            </div>
        </div>
        <!--Main posts-->
        <div class="feed">
            <h1>Feed</h1>
            <div class="feed-text">
                <h2>Latest</h2>
                <span>Popular</span>
            </div>
        </div>
        <!--Posts-->
        <div class="main-posts">
            <!--Box 1-->
            <div class="post-box">
                <img src="sadhguru1.webp" alt="">
                <div class="post-info">
                    <div class="post-profile">
                        <div class="post-img">
                            <img src="Sadhguru-profile.jpg" alt="">
                        </div>
                        <h3>Sadhguru</h3>
                    </div>
                    <div class="likes">
                        <i class="ri-heart-line"></i>
                        <span>62.1k</span>
                        <i class="ri-chat-3-line"></i>
                        <span>89</span>
                    </div>
                </div>
            </div>
            <!--Box 2-->
            <div class="post-box">
                <img src="adiyogi1.jpg" alt="">
                <div class="post-info">
                    <div class="post-profile">
                        <div class="post-img">
                            <img src="isha.jpg" alt="">
                        </div>
                        <h3>Isha Foundation</h3>
                    </div>
                    <div class="likes">
                        <i class="ri-heart-line"></i>
                        <span>83.1k</span>
                        <i class="ri-chat-3-line"></i>
                        <span>6k</span>
                    </div>
                </div>
            </div>
            <!--Box 3-->
            <div class="post-box">
                <img src="savesoil2.jpg" alt="">
                <div class="post-info">
                    <div class="post-profile">
                        <div class="post-img">
                            <img src="consciouspalnet.jpg" alt="">
                        </div>
                        <h3>consciouspalnet</h3>
                    </div>
                    <div class="likes">
                        <i class="ri-heart-line"></i>
                        <span>54k</span>
                        <i class="ri-chat-3-line"></i>
                        <span>73</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
